<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
      <div id="question-container" class="hide">
        <div id="question" class="question">
          Question
        </div>

        <div id="answer-buttons" class="answers">
          <button type="submit" id="answer-btn1" class="btn btn-a" onclick="submitAnswer('a')">answer-1</button>
          <button type="submit" id="answer-btn2" class="btn btn-b" onclick="submitAnswer('b')">answer-2</button>
          <button type="submit" id="answer-btn3" class="btn btn-c" onclick="submitAnswer('c')">answer-3</button>
          <button type="submit" id="answer-btn4" class="btn btn-d" onclick="submitAnswer('d')">answer-4</button>
        </div>
      </div>
      <div id="result-container" class="hide"></div>
      <div class="controls">
        <button id="start-btn" class="btn start-btn">Start</button>
        <button id="next-btn" class="btn next-btn hide">Next</button>
        <button id="try-again" class="btn try-again hide">Try Again</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
